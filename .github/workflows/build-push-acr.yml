name: Build & Push Image on Tag (ACR)

on:
  workflow_call:
    inputs:
      images:
        required: true
        type: string
    secrets:
      ACR_REGISTRY:
        required: true
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image: ${{ fromJson(inputs.images) }}

    steps:
      # Checkout CALLING repo
      - uses: actions/checkout@v4

      - name: Extract tag
        id: meta
        run: |
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | \
          docker login ${{ secrets.ACR_REGISTRY }} \
            --username ${{ secrets.ACR_USERNAME }} \
            --password-stdin

      - name: Build image
        run: |
          IMAGE=${{ secrets.ACR_REGISTRY }}/${{ matrix.image.name }}:${{ steps.meta.outputs.TAG }}
          docker build \
            -f ${{ matrix.image.dockerfile }} \
            -t $IMAGE \
            ${{ matrix.image.context }}

      - name: Push image
        run: |
          IMAGE=${{ secrets.ACR_REGISTRY }}/${{ matrix.image.name }}:${{ steps.meta.outputs.TAG }}
          docker push $IMAGE

      - name: Logout
        run: docker logout ${{ secrets.ACR_REGISTRY }}
