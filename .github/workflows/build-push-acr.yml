name: Build & Push Image on Tag (ACR)

on:
  workflow_call:
    inputs:
      images:
        required: true
        type: string
    secrets:
      ACR_REGISTRY:
        required: true
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image: ${{ fromJson(inputs.images) }}

    steps:
      # Checkout CALLING repo
      - uses: actions/checkout@v4

      - name: Extract tag
        id: meta
        run: |
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # üîç DEBUG 1: confirm secrets are present
      - name: Debug secrets presence (safe)
        env:
          ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
        run: |
          for var in ACR_REGISTRY ACR_USERNAME ACR_PASSWORD; do
            if [ -z "${!var}" ]; then
              echo "‚ùå $var is EMPTY"
            else
              echo "‚úÖ $var is SET (length: ${#var})"
            fi
          done

      # üîç DEBUG 2: sanity-check registry format
      - name: Debug ACR registry value
        run: |
          echo "Using ACR registry: '${{ secrets.ACR_REGISTRY }}'"

      # üîç DEBUG 3: dry-run docker login command (no password)
      - name: Debug docker login command
        run: |
          echo "docker login ${{ secrets.ACR_REGISTRY }} --username ${{ secrets.ACR_USERNAME }} --password-stdin"

      # üîê Actual login
      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | \
          docker login ${{ secrets.ACR_REGISTRY }} \
            --username ${{ secrets.ACR_USERNAME }} \
            --password-stdin

      - name: Build image
        run: |
          IMAGE=${{ secrets.ACR_REGISTRY }}/${{ matrix.image.name }}:${{ steps.meta.outputs.TAG }}
          echo "Building image: $IMAGE"
          docker build \
            -f ${{ matrix.image.dockerfile }} \
            -t $IMAGE \
            ${{ matrix.image.context }}

      - name: Push image
        run: |
          IMAGE=${{ secrets.ACR_REGISTRY }}/${{ matrix.image.name }}:${{ steps.meta.outputs.TAG }}
          echo "Pushing image: $IMAGE"
          docker push $IMAGE

      - name: Logout
        run: docker logout ${{ secrets.ACR_REGISTRY }}
